<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>和弦譜移調器</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="index.min.css">
</head>

<body>
  <div id="sitebody">
    <nav>
      <textarea class="form-control form-control-sm" id="chordSheet" placeholder="將和弦譜貼上於此處……" autofocus></textarea>
      <p>
      <div class="input-group">
        <select class="form-select form-select-sm text-center" id="select-transpose-type">
          <option value="half-tone" selected>升降調</option>
          <option value="capo">移調夾</option>
        </select>
        <input class="form-control form-control-sm text-center" id="transpose-value" type="number" min="-11" max="11"
          value="0">
      </div>
      </p>
      <p>
        <input class="form-check-input" type="checkbox" id="check-replace-sharp-flat">
        <label class="form-check-label" for="check-replace-sharp-flat">將升降記號標準化</label>
        <u><a title="將&quot;#&quot;（井字號）與&quot;b&quot;（小寫B）替換為標準的升降記號。">(?)</a></u>
        <br>
        <input class="form-check-input" type="checkbox" id="check-91pu-optimize">
        <label class="form-check-label" for="check-91pu-optimize">對91譜進行最佳化</label>
        <u><a title="針對91譜修改演算法，減少將歌詞內之英文誤判為和弦的錯誤。">(?)</a></u>
        <br>
        <input class="form-check-input" type="checkbox" id="check-monospace">
        <label class="form-check-label" for="check-monospace">使用等寬字型</label>
        <u><a title="將英、數與符號切換為等寬字型，以符合特定樂譜網站的排版。">(?)</a></u>
        <br>
        <input class="form-check-input" type="checkbox" id="check-background-color">
        <label class="form-check-label" for="check-background-color">將和弦加上底色</label>
        <u><a title="將和弦記號加上底色。">(?)</a></u>
        <br>
        <input class="form-check-input" type="checkbox" id="check-color-picking"
          onclick="switchMenu('color-picking-menu')">
        <label class="form-check-label" for="check-color-picking">自訂配色</label>
      <div id="color-picking-menu" hidden>
        <div class="color-picker">
          <input class="form-control form-control-color" type="color" value="#FFFFFF" id="input-color-bg">
          <label class="form-check-label" for="input-color-bg">背景顏色</label>
        </div>
        <div class="color-picker">
          <input class="form-control form-control-color" type="color" value="#666666" id="input-color-text">
          <label class="form-check-label" for="input-color-text">文字顏色</label>
        </div>
        <div class="color-picker">
          <input class="form-control form-control-color" type="color" value="#246FB5" id="input-color-chord">
          <label class="form-check-label" for="input-color-chord">和弦顏色</label>
        </div>
        <div class="color-picker">
          <input class="form-control form-control-color" type="color" value="#EEEEEE" id="input-color-chordbg">
          <label class="form-check-label" for="input-color-chordbg">和弦底色</label>
        </div>
      </div>
      </p>
      <p>
      <div class="btn-group w-100">
        <button class="btn btn-outline-primary" onclick="clearSheetTextArea()"">清空</button>
        <button class=" btn btn-primary" onclick="transpose()"">移調</button>
      </div>
      </p>
      <hr>
      <p>
      <div class="left-part">文字大小</div>
      <div class="right-part">
        <div class="btn-group btn-group-sm w-100">
          <button class="btn btn-outline-secondary" type="button" onclick="changeFontSize(-1)">-</button>
          <button class="btn btn-secondary" type="button" id="input-fontSize" disabled>14 px</button>
          <button class="btn btn-outline-secondary" type="button" onclick="changeFontSize(1)">+</button>
        </div>
      </div>
      </p><br>
      <p>
      <div class="left-part">文字行距</div>
      <div class="right-part">
        <div class="btn-group btn-group-sm w-100">
          <button class="btn btn-outline-secondary" type="button" onclick="changeLineHeight(-1)">-</button>
          <button class="btn btn-secondary" type="button" id="input-lineHeight" disabled>11 px</button>
          <button class="btn btn-outline-secondary" type="button" onclick="changeLineHeight(1)">+</button>
        </div>
      </div>
      </p><br>
      <p>
      <div class="left-part">文字邊距</div>
      <div class="right-part">
        <div class="btn-group btn-group-sm w-100">
          <button class="btn btn-outline-secondary" type="button" onclick="changePaddingLeft(-1)">-</button>
          <button class="btn btn-secondary" type="button" id="input-padding" disabled>25%</button>
          <button class="btn btn-outline-secondary" type="button" onclick="changePaddingLeft(1)">+</button>
        </div>
      </div>
      </p>
    </nav>
    <div>
      <p id="output"></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="main.min.js"></script>
</body>

</html>
