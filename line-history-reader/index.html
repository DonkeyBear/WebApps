<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE對話記錄閱讀器</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <nav class="navbar navbar-light fixed-top user-select-none">
    <div class="container-fluid">
      <button class="navbar-toggler position-absolute top-0 end-0 mt-3 me-3" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end show" data-bs-scroll="true" tabindex="-1" id="offcanvasNavbar">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title position-relative" id="offcanvasNavbarLabel">
            LINE對話記錄閱讀器
            <span class="badge rounded-pill bg-primary position-absolute top-50 translate-middle-y ms-1"
              id="version-badge">v0.3</span>
          </h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <div class="container">
            <div class="col-12">
              <div class="form-group-v mb-2">
                <div class="form-floating">
                  <textarea class="form-control" id="chat-history" placeholder="將對話記錄貼上於此處" spellcheck="false" wrap="off"
                    oninput="lineCount()"></textarea>
                  <label for="chat-history">對話記錄</label>
                </div>
                <input type="input" class="form-control form-control-sm text-center" id="line-count" disabled readonly>
              </div>
              <div class="form-floating mb-2">
                <input class="form-control" id="my-name" placeholder="發話人暱稱">
                <label for="my-name">發話人暱稱（綠色訊息）</label>
              </div>
              <button class="btn btn-outline-primary mb-2 w-100" onclick="run()" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar">執行</button>
              <button class="btn btn-outline-danger mb-2 w-100" onclick="cleanUp()">清除</button>
              <div class="form-floating mb-2">
                <select class="form-select" id="themeSelect" onchange="themeChange()">
                  <option value="default" selected>預設主題</option>
                  <option value="dark-mode">深色主題</option>
                </select>
                <label for="themeSelect">樣式主題</label>
              </div>
              <!-- <div class="form-floating mb-2">
                <input type="date" id="date-picker" class="form-control text-center" placeholder="YYYY/MM/DD">
                <label for="date-picker">查詢日期</label>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section id="output-section">
    <div class="container">
      <div class="row" id="output-container-row">
        <div class="col-6 offset-3 min-vh-100" id="output-container">

        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
