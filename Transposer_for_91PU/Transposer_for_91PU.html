<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>91譜和弦移調器</title>
  <script src="Transposer_for_91PU.js" async></script>
  <link rel="stylesheet" href="Transposer_for_91PU.css">
</head>
<body>
<div id="sitebody">
  <nav>
    <textarea id="chordSheet" style="width: 97%"></textarea><br>
    <input id="capo" placeholder="半音數" style="text-align: center; width: 50%" required>
    <button id="buttonTranspose" onclick="transpose()" style="width: 45.5%">移調</button>
    <p>
      文字大小
      <button id="buttonFontSizeDecrease" onclick="fontSizeDecrease()" style="width: 22px">-</button>
      <span id="fontSize">14</span>
      <button id="buttonFontSizeIncrease" onclick="fontSizeIncrease()" style="width: 22px">+</button>
    </p>
    <p>
      文字行句
      <button id="buttonLineHeightDecrease" onclick="lineHeightDecrease()" style="width: 22px">-</button>
      <span id="lineHeight">11</span>
      <button id="buttonLineHeightIncrease" onclick="lineHeightIncrease()" style="width: 22px">+</button>
    </p>
    <p>
      文字邊距
      <button id="buttonPaddingDecrease" onclick="paddingDecrease()" style="width: 22px">-</button>
      <span id="padding">25</span>%
      <button id="buttonPaddingIncrease" onclick="paddingIncrease()" style="width: 22px">+</button>
    </p>
  </nav>
  <div>
    <p id="output"></p>
  </div>
</div>
</body>
</html>
