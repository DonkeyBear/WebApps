<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>撲克牌小程式</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- my custom stylesheet -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <div class="row mt-3">
      <div class="col-12">
        <h1 class="h2 fw-bold text-center">撲克牌小程式</h1>
      </div>
    </div>
    <div class="row mt-2 row-cols-5 gx-1 row-hand">
      <div class="col">
        <label for="btn-check-outlined">
          <img src="./cards/CLUB-1.svg" id="hand-1" class="img-fluid border border-secondary rounded"
            alt="a playing card">
        </label>
        <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
        <label class="btn btn-outline-secondary w-100 mt-1" for="btn-check-outlined">保留</label>
      </div>
      <div class="col">
        <label for="btn-check-outlined">
          <img src="./cards/CLUB-1.svg" id="hand-2" class="img-fluid border border-secondary rounded"
            alt="a playing card">
        </label>
        <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
        <label class="btn btn-outline-secondary w-100 mt-1" for="btn-check-outlined">保留</label>
      </div>
      <div class="col">
        <label for="btn-check-outlined">
          <img src="./cards/CLUB-1.svg" id="hand-3" class="img-fluid border border-secondary rounded"
            alt="a playing card">
        </label>
        <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
        <label class="btn btn-outline-secondary w-100 mt-1" for="btn-check-outlined">保留</label>
      </div>
      <div class="col">
        <label for="btn-check-outlined">
          <img src="./cards/CLUB-1.svg" id="hand-4" class="img-fluid border border-secondary rounded"
            alt="a playing card">
        </label>
        <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
        <label class="btn btn-outline-secondary w-100 mt-1" for="btn-check-outlined">保留</label>
      </div>
      <div class="col">
        <label for="btn-check-outlined">
          <img src="./cards/CLUB-1.svg" id="hand-5" class="img-fluid border border-secondary rounded"
            alt="a playing card">
        </label>
        <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
        <label class="btn btn-outline-secondary w-100 mt-1" for="btn-check-outlined">保留</label>
      </div>

    </div>
    <div class="row mt-3 row-cols-2 gx-1 row-deal-btn">
      <div class="col">
        <button class="btn btn-lg btn-outline-primary w-100">換牌</button>
      </div>
      <div class="col">
        <button class="btn btn-lg btn-outline-danger w-100">重發</button>
      </div>
    </div>
  </div>

  <hr>

  <p>手牌：<br><span id="in-hand"></span></p>
  <button id="btn-draw">抽牌</button>
  <p>
    兩對：<span id="span-two-pair"></span><br>
    三條：<span id="span-three-of-a-kind"></span><br>
    順子：<span id="span-straight"></span><br>
    同花：<span id="span-flush"></span><br>
    葫蘆：<span id="span-full-house"></span><br>
    鐵支：<span id="span-four-of-a-kind"></span><br>
    同花順：<span id="span-straight-flush"></span><br>
    同花大順：<span id="span-royal-flush"></span><br>
  </p>
  <script src="./main.js"></script>
</body>

</html>
