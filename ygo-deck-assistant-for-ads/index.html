<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>遊戲王牌組助手 for ADS</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 mt-3">
        <h1>
          遊戲王牌組助手
          <span class="h1-small position-relative">
            for ADS
            <span class="badge rounded-pill position-absolute top-50 translate-middle-y">
              v0.1.1
            </span>
          </span>
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12 test">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check-zero-stuffing">
          <label class="form-check-label" for="check-zero-stuffing">
            前方補零
          </label>
        </div>
        <select id="select-output-type" class="form-select">
          <option value="ydk">YDK卡表</option>
          <option value="card-name">卡名卡表</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-12 my-2">
        <input type="file" class="form-control" id="deck-file-input">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-2">
        <textarea class="form-control" id="deck-text-input" spellcheck="false"></textarea>
      </div>
      <div class="col-md-6 mb-2">
        <textarea class="form-control" id="deck-text-output" spellcheck="false"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mb-2">
        <button class="btn btn-outline-primary w-100" id="btn-convert">
          <span class="spinner-border spinner-border-sm loading"></span> 轉換<span class="loading">中……</span>
        </button>
      </div>
    </div>
  </div>

  <script src="./modules/sql-wasm.js"></script>
  <script src="./modules/FileSaver.min.js"></script>
  <script src="./modules/query.js"></script>
  <script src="./main.js"></script>
</body>

</html>
