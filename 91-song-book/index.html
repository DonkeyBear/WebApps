<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div id="app-container" class="container-fluid g-0">
    <div v-if="songs.length" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 m-2 g-2">
      <div v-for="song in songs" class="col">
        <div class="card h-100">
          <div class="card-body">
            <a href="#" class="stretched-link"></a>
            <h5 class="card-title mb-0">{{ song.name }}</h5>
            <small class="card-subtitle mb-2 text-muted">{{ song.singer }}</small>
            <p class="card-text">內文</p>
          </div>
        </div>
      </div>
    </div>
    <div v-else class="vw-100 vh-100 d-flex justify-content-center align-items-center">
      <span class="text-muted">未找到歌曲</span>
    </div>
  </div>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
