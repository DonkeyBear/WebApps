<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-expand-sm sticky-top bg-light">
      <div class="container-fluid">
        <span class="navbar-brand fw-bold"><i class="bi bi-journal-bookmark-fill"></i> 91 歌本</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <div class="input-group">
                <input type="text" class="form-control pe-0 border-end-0" placeholder="搜尋歌名、歌手" v-model="searchInput"
                  @input="searchByName">
                <span class="input-group-text bg-white ps-2 border-start-0" @click="clearInput"><i
                    class="bi bi-x-lg"></i></span>
                <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
              </div>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li> -->
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid g-0">
      <div v-if="songs.length" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 m-2 g-2">
        <div v-for="song in songsForShow" class="col">
          <div class="card h-100">
            <div class="card-body">
              <a href="#" class="stretched-link"></a>
              <h5 class="card-title mb-0">{{ song.name }}</h5>
              <small class="card-subtitle mb-2 text-muted">{{ song.singer }}</small>
              <p class="card-text">內文</p>
            </div>
          </div>
        </div>
      </div>
      <div v-else class="vh-40 d-flex justify-content-center align-items-end">
        <input type="file" class="form-control" @change="readSongBook">
        <!-- <span class="text-muted">未找到歌曲</span> -->
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"
    integrity="sha256-xoh0y6ov0WULfXcLMoaA6nZfszdgI8w2CEJ/3k8NBIE=" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
