<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-sm sticky-top bg-light">
    <div class="container-fluid">
      <span class="navbar-brand fw-bold">91 歌本</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="app-container" class="container-fluid g-0">
    <div v-if="songs.length" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 m-2 g-2">
      <div v-for="song in songs" class="col">
        <div class="card h-100">
          <div class="card-body">
            <a href="#" class="stretched-link"></a>
            <h5 class="card-title mb-0">{{ song.name }}</h5>
            <small class="card-subtitle mb-2 text-muted">{{ song.singer }}</small>
            <p class="card-text">內文</p>
          </div>
        </div>
      </div>
    </div>
    <div v-else class="vw-100 vh-100 d-flex justify-content-center align-items-center">
      <span class="text-muted">未找到歌曲</span>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"
    integrity="sha256-xoh0y6ov0WULfXcLMoaA6nZfszdgI8w2CEJ/3k8NBIE=" crossorigin="anonymous"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/linq@4.0.1/linq.min.js"
    integrity="sha256-1Xcq4MSgWyXFCm1ib6qcIji8fqb/vSBlBrcKvBHvusk=" crossorigin="anonymous"></script>
  <script type="module">
    import Enumerable from "https://cdn.jsdelivr.net/npm/linq@4.0.1/linq.min.js";
    Enumerable.from([1, 2, 3]).forEach(x => console.log(x))
  </script>
  <script src="./main.js"></script>
</body>

</html>
