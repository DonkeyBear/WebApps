<!doctype html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">

  <title>LINE對話記錄閱讀器</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

</head>

<body>

  <nav class="navbar navbar-light fixed-top user-select-none">
    <div class="container-fluid">
      <button class="navbar-toggler position-absolute top-0 end-0 mt-3 me-3" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end show" data-bs-scroll="true" tabindex="-1" id="offcanvasNavbar">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title position-relative" id="offcanvasNavbarLabel">
            LINE對話記錄閱讀器
            <span class="badge rounded-pill bg-primary position-absolute top-50 translate-middle-y ms-1"
              id="version-badge">v0.1</span>
          </h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <div class="container">
            <div class="input-group-custom mb-2">
              <textarea class="form-control form-control-sm mb-2" id="chat-log" placeholder="將和弦譜貼上於此處……"
                spellcheck="false" wrap="off"></textarea>
              <input class="form-control mb-2" id="my-name" oninput="updateMyName()">
              <div class="btn-group w-100">
                <button class="btn btn-outline-secondary" onclick="clear()">清空</button>
                <button class="btn btn-outline-primary" onclick="run()">RUN</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section id="output-section">
    <div class="container">
      <div class="row" id="test-a">
        <div class="col-6 offset-3 min-vh-100" id="output-container">

        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
