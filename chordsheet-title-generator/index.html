<!doctype html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">

  <title>和弦譜標題產生器</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

</head>

<body>

  <nav class="navbar navbar-light fixed-top user-select-none">
    <div class="container-fluid">
      <button class="navbar-toggler position-absolute top-0 end-0 mt-3 me-3" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end show" data-bs-scroll="true" tabindex="-1" id="offcanvasNavbar">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title position-relative" id="offcanvasNavbarLabel">
            和弦譜標題產生器
            <span class="badge rounded-pill bg-primary position-absolute top-50 translate-middle-y ms-1"
              id="version-badge">v1.0</span>
          </h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <div class="container">

            <div class="row mb-2">
              <div class="col-5 position-relative">
                <p class="position-absolute top-50 translate-middle-y">
                  曲名
                </p>
              </div>
              <div class="col-7">
                <input class="form-control form-control-sm" type="input" id="input-songname" oninput="generate()">
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-5 position-relative">
                <p class="position-absolute top-50 translate-middle-y">
                  原唱
                </p>
              </div>
              <div class="col-7">
                <input class="form-control form-control-sm" type="input" id="input-singer" oninput="generate()">
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-5 position-relative">
                <p class="position-absolute top-50 translate-middle-y">
                  聲部
                </p>
              </div>
              <div class="col-7">
                <div class="btn-group btn-group-sm w-100">
                  <input type="radio" class="btn-check" name="voicetype" id="input-voicetype-none" oninput="generate()"
                    checked>
                  <label class="btn btn-outline-secondary" for="input-voicetype-none">無</label>
                  <input type="radio" class="btn-check" name="voicetype" id="input-voicetype-male" oninput="generate()">
                  <label class="btn btn-outline-secondary" for="input-voicetype-male">男</label>
                  <input type="radio" class="btn-check" name="voicetype" id="input-voicetype-female"
                    oninput="generate()">
                  <label class="btn btn-outline-secondary" for="input-voicetype-female">女</label>
                  <input type="radio" class="btn-check" name="voicetype" id="input-voicetype-chorus"
                    oninput="generate()">
                  <label class="btn btn-outline-secondary" for="input-voicetype-chorus">合</label>
                </div>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-5 position-relative">
                <p class="position-absolute top-50 translate-middle-y">
                  原調
                </p>
              </div>
              <div class="col-7">
                <input class="form-control form-control-sm" type="input" id="input-key" oninput="generate()">
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-5 position-relative">
                <p class="position-absolute top-50 translate-middle-y">
                  演奏調
                </p>
              </div>
              <div class="col-7">
                <input class="form-control form-control-sm" type="input" id="input-play" oninput="generate()">
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-5 position-relative">
                <p class="position-absolute top-50 translate-middle-y">
                  移調夾
                </p>
              </div>
              <div class="col-7">
                <input class="form-control form-control-sm" type="input" id="input-capo" oninput="generate()">
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-5 position-relative">
                <p class="position-absolute top-50 translate-middle-y">
                  文字對齊
                </p>
              </div>
              <div class="col-7">
                <div class="btn-group btn-group-sm w-100">
                  <input type="radio" class="btn-check" name="align" id="input-align-left" oninput="generate()" checked>
                  <label class="btn btn-outline-secondary" for="input-align-left">左</label>
                  <input type="radio" class="btn-check" name="align" id="input-align-center" oninput="generate()">
                  <label class="btn btn-outline-secondary" for="input-align-center">中</label>
                  <input type="radio" class="btn-check" name="align" id="input-align-right" oninput="generate()">
                  <label class="btn btn-outline-secondary" for="input-align-right">右</label>
                </div>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-5 position-relative">
                <p class="position-absolute top-50 translate-middle-y">
                  輸出樣式
                </p>
              </div>
              <div class="col-7">
                <select class="form-select form-select-sm text-center" id="input-palette" oninput="generate()">
                  <option value="palette_default" selected>預設</option>
                </select>
              </div>
            </div>
            <div class="row mt-4 mb-2">
              <div class="col-12">
                <button class="btn btn-sm btn-outline-danger w-100" onclick="clearInput();generate()">
                  清除內容
                </button>
              </div>
            </div>
          </div> <!-- container -->
        </div> <!-- offcanvas-body -->
      </div> <!-- offcanvas -->
    </div> <!-- container-fluid -->
  </nav>

  <section id="output-section">
    <div class="container">
      <div class="row">
        <div class="min-vh-100 text-nowrap" id="output-container">
          <p class="min-vh-100 pt-2 pb-2 mb-0" id="output">
            <span id="output-title"></span>
            <br>
            <span id="output-detail"></span>
          </p>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
